<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Expenses chart component</title>

</head>
<body>
  <div class="app">
    <div class="balance">
      <div class="balance__container">
        <div>
          <p>My balance</p>
          <p class="balance__amount">$921.48</p>
        </div> 
        <div>
          <img src="images/logo.svg">
        </div>
      </div>
    </div>
    <div class="trend">
      <h1>Spending - Last 7 days</h1>
      <div class="trend__graph">
        <div id="mon" class="trend__graph-bar"><span id="mon-tag" class="trend__amount-tag"></span></div>
        <div id="tue" class="trend__graph-bar"><span id="tue-tag" class="trend__amount-tag"></span></div>
        <div id="wed" class="trend__graph-bar"><span id="wed-tag" class="trend__amount-tag"></span></div>
        <div id="thu" class="trend__graph-bar"><span id="thu-tag" class="trend__amount-tag"></span></div>
        <div id="fri" class="trend__graph-bar"><span id="fri-tag" class="trend__amount-tag"></span></div>
        <div id="sat" class="trend__graph-bar"><span id="sat-tag" class="trend__amount-tag"></span></div>
        <div id="sun" class="trend__graph-bar"><span id="sun-tag" class="trend__amount-tag"></span></div>
      </div>
      <div class="trend__dow">
        <p class="trend__dow-text">mon</p>
        <p class="trend__dow-text">tue</p>
        <p class="trend__dow-text">wed</p>
        <p class="trend__dow-text">thu</p>
        <p class="trend__dow-text">fri</p>
        <p class="trend__dow-text">sat</p>
        <p class="trend__dow-text">sun</p>
      </div>
      <hr>
      <div class="total">
        <div>
          <p class="total__header">Total this month</p>
          <p class="total__amount" id="total"></p>
        </div>
        <div style="align-self: center">
          <p class="total__trend">+2.4%</p>
          <p class="total__trend-label">from last month</p>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./js/script.js"></script>
</body>
</html>
